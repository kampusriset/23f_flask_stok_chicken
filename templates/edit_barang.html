{% extends "base.html" %}

{% block title %}Edit Barang - LINTANG CHICKEN{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1>Edit Barang</h1>
        <a href="{{ url_for('daftar_barang') }}" class="btn btn-secondary">Kembali</a>
    </div>

    <form method="POST" class="item-form">
        <div class="form-group">
            <label for="name">Nama Barang:</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required>
        </div>

        <div class="form-group">
            <label for="category">Kategori:</label>
            <select id="category" name="category" required>
                <option value="Ayam Potong" {% if item.category == 'Ayam Potong' %}selected{% endif %}>Ayam Potong</option>
                <option value="Ayam Utuh" {% if item.category == 'Ayam Utuh' %}selected{% endif %}>Ayam Utuh</option>
                <option value="Daging Olahan" {% if item.category == 'Daging Olahan' %}selected{% endif %}>Daging Olahan</option>
                <option value="Bumbu" {% if item.category == 'Bumbu' %}selected{% endif %}>Bumbu</option>
                <option value="Lainnya" {% if item.category == 'Lainnya' %}selected{% endif %}>Lainnya</option>
            </select>
        </div>

        <div class="form-group">
            <label for="stock">Stok:</label>
            <input type="number" id="stock" name="stock" value="{{ item.stock }}" min="0" required>
        </div>

        <div class="form-group">
            <label for="price">Harga (Rp):</label>
            <input type="number" id="price" name="price" value="{{ item.price }}" min="0" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Barang</button>
            <a href="{{ url_for('daftar_barang') }}" class="btn btn-secondary">Batal</a>
        </div>
    </form>
</div>
{% endblock %}
